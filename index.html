        rel="stylesheet">

    <title>Новый год</title>
</head>

<body>

    <div class="snow"></div>

    <div class="container">
        <h1>До Нового года!</h1>
        <div class="count-down" id="count-down">
            <div class="time">
                <h2 id="days">00</h2>
                <small>дней</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>часов</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>минут</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>секунд</small>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
